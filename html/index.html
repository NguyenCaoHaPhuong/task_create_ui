<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #heading, #body, #footer {
            padding: 20px;
        }
    </style>
    <div id="heading"></div> 
    <div id="body"></div>
    <div id="footer"></div>
    
    <script>
        async function loadContent(id, file) {
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error("Không thể tải file " + file);
                }
                const content = await response.text();
                document.getElementById(id).innerHTML = content;
            } catch (error) {
                console.error("Lỗi khi tải file:", error);
                document.getElementById(id).innerHTML = "Không thể tải nội dung từ " + file;
            }
        }

        loadContent("heading", "headingUI.html");
        loadContent("body", "bodyUI.html");
        loadContent("footer", "footerUI.html");
    </script>
</body>
</html>
